<?xml version="1.0"?>
<svg width="100px" height="100px" version="1.1"
     xmlns="http://www.w3.org/2000/svg">
    <style>
        text{
            font-family: 'Roboto', sans-serif;
        }
        line{
            stroke-width: 0.7;
        }
        .pred{
            font-size: 12px;
        }
        .gt{
            font-size: 12px;
        }
        #gt-a{
            fill: red;
        }
        #gt-b{
            fill: green;
        }
        .visible_33{
            animatio,: 6s visible33 infinite;
        }
        .visible_23{
            animation: 6s visible23 infinite;
        }
        .visible_13{
            animation: 6s visible13 infinite;
        }

        @keyframes visible33 {
            0% {opacity: 1}
            33% {opacity: 1}
            66% {opacity: 1}
            100% {opacity: 1}
        }
        @keyframes visible23 {
        0% {opacity: 1}
        27% {opacity: 1}

        33% {opacity: 0}
        60% {opacity: 0}

        66% {opacity: 1}
        84% {opacity: 1}

        100% {opacity: 1}
        }
        @keyframes visible13 {
        0% {opacity: 1}
        27% {opacity: 1}

        33% {opacity: 0}
        60% {opacity: 0}

        66% {opacity: 0}
        84% {opacity: 0}

        100% {opacity: 1}
        }
    </style>
    <text x="10" y="10" dy="+5px" class="pred" id="pred-1">1</text>
    <text x="10" y="30" dy="+5px" class="pred" id="pred-1">2</text>
    <text x="10" y="50" dy="+5px" class="pred" id="pred-1">3</text>
    <text x="10" y="70" dy="+5px" class="pred" id="pred-1">4</text>
    <text x="10" y="90" dy="+5px" class="pred" id="pred-1">5</text>

    <text x="90" y="40" dy="+5px" class="gt" id="gt-a">A</text>
    <text x="90" y="60" dy="+5px" class="gt" id="gt-b">B</text>

    <line x1="22" y1="92" x2="85" y2="62" stroke="black" class="visible_33"/>
    <line x1="22" y1="72" x2="85" y2="42" stroke="black" class="visible_33"/>

    <line x1="22" y1="12" x2="85" y2="42" stroke="black" class="visible_23"/>

    <line x1="22" y1="52" x2="85" y2="42" stroke="black" class="visible_13"/>
    <line x1="22" y1="32" x2="85" y2="62" stroke="black" class="visible_13"/>
</svg>